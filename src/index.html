<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olá grunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDEREÇO_DO_CSS"> <!-- @@ é para puxar, la do gruntfiles.js, o local que será substituída a palavra que foi indicada lá no arquivo -->

</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo">Número Maximo</label>
                <input type="number" id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="resultado">
            O número sorteado foi: 
            <span id="resultado-valor"> </span>
            
        </div>
    </main>

    <script src="@@ENDEREÇO_DO_JS"></script>

</body>
</html>
